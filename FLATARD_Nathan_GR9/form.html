<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formulaire</title>
    <link rel="stylesheet" href="./form.css" />
  </head>
  <body>
    <header>
      <div class="button">
        <button type="button">
          <a href="./home.html" title="HOME">HOME</a>
        </button>
        <button class="themebutton">Mode sombre</button>
      </div>
    </header>
    <div class="message-error">
      <ul></ul>
    </div>
    <div class="message-success">Formulaire envoyé avec succès !</div>
    <form class="formulaire" method="past" enctype="multipart/form-data">
      <fieldset>
        <div>
          <label for="prenom">Prénom :</label>
          <input type="text" name="prenom" id="prenom" />
        </div>
        <div>
          <label for="nom">Nom :</label>
          <input class="nom" type="text" name="nom" id="nom" />
        </div>
        <div>
          <label for="email">E-mail :</label>
          <input class="email" type="text" name="email" id="email" />
        </div>
      </fieldset>
      <fieldset>
        <label>Classe actuelle :</label>
        <input type="radio" id="Tle" name="classe" />
        <label for="Tle">Terminale</label>
        <input type="radio" id="1ere" name="classe" />
        <label for="1ere">1ère</label>
        <input type="radio" id="2nde" name="classe" />
        <label for="2nde">2nde</label>
      </fieldset>
      <fieldset>
        <label for="axe">Axe :</label>
        <select id="axe" required>
          <option value="" selected disabled>Sélectionner un axe</option>
          <option value="jv">Jeux Vidéos</option>
          <option value="3d">3D</option>
          <option value="coding">Coding</option>
          <option value="creadesign">Créa-Design</option>
          <option value="cdeb">
            Communication digitale et e-business
          </option></select
        ><br /><br />
      </fieldset>
      <div>
        <button type="submit">S'inscrire</button>
      </div>
    </form>
    <script src="./form.js"></script>
  </body>
</html>
